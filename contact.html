<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./favicon.ico" style="font-size: large" />
    <script
      src="https://kit.fontawesome.com/c38d857281.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AT Reinigung</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container2">
      <div class="logo">
        <img src="logo2.png" alt="logo" />
      </div>
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./services.html">Services</a>
      <a href="./contact.html">Contact us</a>
      <a href="./reviews.html">Testimonials</a>
      <a class="appointment-button" href="mailto:info@atreinigung.ch"
        >Book now</a
      >
    </nav>
    <main>
      <div class="contact">
        <div class="container-form">
          <form name="contact" netlify>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name"
              required
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your Last Name"
              required
            />
            <label for="teln">Telephon number</label>
            <input
              type="tel"
              id="teln"
              name="telephonnumber"
              placeholder="Your phone number"
              required
            />
            <label for="serviceType">Service</label>
            <select name="seviceType">
              <option value="Domestic cleaning">Domestic cleaning</option>
              <option value="Office cleaning">Office cleaning</option>
              <option value="Windows cleaning">Windows cleaning</option>
            </select>

            <label for="subject">Subject </label>
            <textarea
              name="subject"
              id="subject"
              placeholder="Your message"
              style="height: 50px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
          <div class="formtext">
            <h1>Get in Touch</h1>
            <p>
              Please feel free to contact us, we will answer as soon as
              possible!
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="column">
        <p class="footer-title">Choose the best cleaning services!</p>
      </div>
      <div class="column">
        <h2 class="footer-title1">Adress</h2>
        <a
          class="office-address"
          href="https://www.google.com/maps/place/Brandstrasse+31,+8952+Schlieren/@47.400851,8.4403879,17z/data=!3m1!4b1!4m6!3m5!1s0x47900c71b419035d:0x32853302172b7ad8!8m2!3d47.4008474!4d8.4429628!16s%2Fg%2F11c5dvr67x?entry=ttu"
          >Brandstrasse 31,Schlieren
        </a>
      </div>
      <div class="column">
        <h2 class="footer-title2">Contact</h2>
        <ul>
          <a class="mail" href="mailto:info@atreinigung.ch">
            info@atreinigung.ch
          </a>
          <a href="tel:00791284799">Call us</a>
        </ul>
      </div>
    </footer>
  </body>
</html>
