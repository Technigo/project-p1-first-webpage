<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lea und Marc</title>
    <link rel="icon" type="image/png" href="./images/favicon.png"/>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel=" stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="enter-password">
      <label class="PW-text">
        <div>Passwort eingeben </div><input id="password" type="password" />
      </label>
        <a href="./home.html" onclick="javascript:return validatePass()"
          ><button class="button-success" id="myBtn">Hier klicken</button></a
        >
        <script>
          var input = document.getElementById("password");
          input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
              event.preventDefault();
              document.getElementById("myBtn").click();
            }
          });
        </script>
        <script>
          function validatePass() {
            if (document.getElementById("password").value == "LeaundMarc4524") {
              return true;
            } else {
              alert("Das Passwort ist leider falsch");
              return false;
            }
          }
        </script>
      </div>
    </label>
  </body>
</html>
