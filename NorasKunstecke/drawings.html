<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nora's Geschichten</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/x-icon" href="./Images/favicon.ico" />
</head>


<body>
  <header>
    <div class="title_with_image">
      <h1>Nora's Zeichnungen</h1>
      <img src="./Images/Rainbow.png" alt="Regenbogen" class="icon">
    </div>
    <nav>
      <a href="index.html" class="yellow">
        <img src="./Images/PaintBrush.png" alt="Zur Kunstecke" class="img_nav" />
        <h2>Zur Kunstecke</h2>
      </a>
      <a href="stories.html" class="green">
        <img src="./Images/BookStack.png" alt="Lies eine Geschichte" class="img_nav" />
        <h2>Geschichten</h2>
      </a>
      <a href="contact.html" class="red">
        <img src="./Images/fun.png" alt="Spassecke" class="img_nav" />
        <h2>Spassecke</h2>
      </a>
    </nav>
  </header>

  <section class="image_gallery">
    <img id="drawings" src="./Images/Drawing Ed Edda.jpg" alt="Ed und Edda"/>
    <img id="drawings" src="./Images/Drawing house.jpg" alt="Haus mit Perspektive"/>
    <img id="drawings" src="./Images/Drawing Marin.jpg" alt="Marin"/>
    <img id="drawings" src="./Images/Drawing Marin 2.jpg" alt="Marin"/>
    <img id="drawings" src="./Images/Drawing Picachu.jpg" alt="Picachu"/>
    <img id="drawings" src="./Images/Drawing Pingi.jpg" alt="Pingi"/>
    <img id="drawings" src="./Images/Drawing_Nora.jpg" alt="Nora"/>
    <img id="drawings" src="./Images/Lloyd.jpg" alt="Lloyd" />

    <div id="modal_drawings" class="modal">
      <span class="closemodal">&times;</span>
      <img class="drawingzoom" id="img01">
      <div id="caption"></div>
    </div>
  </section>

  <script>
    var modal = document.getElementById("modal_drawings");
    var img =document.getElementById("drawings");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");

    img.onclick = function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }

    var span = document.getElementsByClassName("closemodal")[0];

    span.onclick = function () {
      modal.style.display = "none";
    }

  </script>

  <footer>
    <p>Nora's Kunstecke by Mama</p>
  </footer>



</body>

</html>
